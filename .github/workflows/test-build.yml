name: Test Website build

on:
  push:
    branches-ignore:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Deps
        run: pnpm install --frozen-lockfile

      - name: Generate Markdown
        run: pnpm md:generate

      - name: Build Website
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: pnpm build

  linter-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Deps
        run: pnpm install --frozen-lockfile

      - name: Linter test
        run: pnpm lint
